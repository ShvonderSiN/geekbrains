{% extends 'base.html' %}

{% block h1 %}
    {{ title }}
{% endblock h1 %}
{% block content %}
    <ul>
        {% for article in articles %}
            {% if article.is_published %}
                <li><a href="/article/{{ article.pk }}" target="_blank">{{ article.title }}</a></li>
            {% else %}
                <li>{{ article.title }} - <i>Не опубликована</i></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
